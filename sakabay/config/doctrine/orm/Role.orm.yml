App\Domain\Model\Role:
    type: entity
    table: role
    options:
        comment: Entité représentant un Role.

    id:
        id:
            type: integer
            generator:
                strategy: AUTO
            options:
                comment: Identifiant technique d'un role
    fields:
        name:
            type: string
            length: 191
            column: name
            nullable: false
        code:
            type: string
            length: 100
            column: code
            nullable: false
    manyToMany:
        #Owing side
        fonctions:
            targetEntity: Fonction
            inversedBy: roles
            joinTable:
                name: roles_fontions
                joinColumns:
                    id_role:
                        referencedColumnName: id
                inverseJoinColumns:
                    id_fonction:
                        referencedColumnName: id
        groups:
            targetEntity: Group
            mappedBy: roles
