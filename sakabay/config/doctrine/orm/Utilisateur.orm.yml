App\Domain\Model\Utilisateur:
    type: entity
    table: utilisateur
    options:
        comment: Entité représentant un user

    id:
        id:
            type: integer
            generator:
                strategy: AUTO
            options:
                comment: Identifiant technique d'un user
    fields:
        username:
            type: string
            length: 191
            column: username
            nullable: false
        email:
            type: string
            length: 191
            column: email
            nullable: false
        firstName:
            type: string
            length: 191
            column: first_name
            nullable: false
        password:
            type: string
            length: 191
            column: password
            nullable: false
        lastName:
            type: string
            length: 191
            column: last_name
            nullable: false
        imageProfil:
            type: string
            length: 100
            column: image_profil
            nullable: true
        updated:
            type: datetime
            gedmo:
                timestampable:
                    on: update
            options:
                default: CURRENT_TIMESTAMP

    uniqueConstraints:
        uniqueGroupCode:
            columns: [username, email]
    manyToMany:
        groups:
            targetEntity: Group
            inversedBy: utilisateurs
            joinTable:
                name: utilisateurs_groupes
                joinColumns:
                    id_user:
                        referencedColumnName: id
                inverseJoinColumns:
                    id_group:
                        referencedColumnName: id

    oneToMany:
        reset_password:
            targetEntity: ResetPasswordRequest
            cascade: [persist]
            mappedBy: user
        companys:
            targetEntity: Company
            mappedBy: utilisateur
            nullable: true
        besoins:
            targetEntity: Besoin
            mappedBy: author
            nullable: true

